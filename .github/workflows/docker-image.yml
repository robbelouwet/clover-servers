name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Registry login
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} -p ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
    
    # Publish paper-consumption
    - name: Build and Push paper-consumption
      run: |
        docker build -t robbelouwet/paper-consumption paper-docker-consumption
        docker push robbelouwet/paper-consumption
    
    # Publish paper-dedicated
    - name: Build and Push paper-dedicated
      run: |
        docker build -t robbelouwet/paper-dedicated paper-docker-dedicated
        docker push robbelouwet/paper-dedicated
        
    # Publish velocity-dedicated
    - name: Build and Push velocity-dedicated
      run: |
        docker build -t robbelouwet/velocity-dedicated velocity-docker
        docker push robbelouwet/velocity-dedicated
